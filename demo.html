<html>
<head>
<title>Demo of Custom Scroll Bar</title>
<style type="text/css" src="main.css"></style>
<script type="text/javascript" src="jquery-1.7.1.js"></script>
<script type="text/javascript" src="custom_scrollbar.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		window.scrollBarObj = new CustomScroll('container1');
		window.scrollBarObj2 = new CustomScroll('container2');
	});
</script>
<style type="text/css">
div.imageFrame img {
	margin-bottom: 5px;
}
div.imageFrame {

}
div.pageBody{
	overflow: auto;
	margin: auto;
	width: 1000px;
}
div.pageHeader{
	overflow: auto;
	margin: auto;
	width: 1000px;
}
</style>
</head>
<body>
	<div class="pageHeader">
		<h1>Custom Scroll Bar Demo</h1>
	</div>
	<div class="pageBody">
		<div id="container1" style="height: 500px; overflow: auto; width: 700px;">
			<div class="imageFrame">
				<img src="./Lake_And_Boats.jpg" alt="Lake_And_Boats" title="Lake_And_Boats"/>
			</div>
			<div class="imageFrame">
				<img src="./Green_Heaven.jpg" alt="Green_Heaven" title="Green_Heaven"/>
			</div>
			<div class="imageFrame">
				<img src="./Lake_And_Boats_2.jpg" alt="Lake_And_Boats_2" title="Lake_And_Boats_2"/>
			</div>
			<div class="imageFrame">
				<img src="./Lotus_Temple_Delhi.jpg" alt="Lotus_Temple_Delhi" title="Lotus_Temple_Delhi"/>
			</div>
			<div class="imageFrame">
				<img src="./Taj_Mahal_Agra.jpg" alt="Taj_Mahal_Agra" title="Taj_Mahal_Agra"/>
			</div>
			<div class="imageFrame">
				<img src="./India_Gate_Delhi.jpg" alt="India_Gate_Delhi" title="India_Gate_Delhi"/>
			</div>
		</div>
		<div id="container2" style="height: 600px; overflow: auto; width: 800px;">
			
		</div>
	</div>
	<div class="pageFooter">
		
	</div>
</body>
</html>
